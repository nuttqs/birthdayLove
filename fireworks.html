<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<title>Happy Birthday</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style type="text/css">
			@font-face {
				font-family: 'Inconsolata' !important;
				src: url('Inconsolata.otf') format("truetype");
			}
		</style>
        <link rel="icon" href="css/flowers.png" type="image/x-icon" /> 
		<link href="css/default.css" rel="stylesheet">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/garden.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>

	</head>

	<body>
		<audio loop autoplay>
			<source src="music.mp3" type="audio/mp3"/>
		</audio>
		<div style="position:relative">
			<div style="position:absolute;left:0;top:0">
				<div id="mainDiv">
					<div id="content">
						<div id="loveHeart">
							<canvas id="garden"></canvas>
							<div id="words">
								<div id="messages">
									B'day My Beautiful Girl
									<div id="elapseClock"></div>
								</div>
								<div id="loveu">
									Sweet seventeen untuk wanita <br />
									yang selalu aku sayang.<br />
                                    I love you to the moon and back.<br />
									<span style="color:#FFFFFF">
										<big>
											Happy Birthday!
										</big>
									</span>
									<br />
									<div class="signature">
										- Abrll
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div style="position:absolute;left:0;top:0">
				<canvas id="canvas">Canvas is not supported in your browser.</canvas>
			</div>

		</div>
		<script>
			document.getElementById('play-music').addEventListener('click', function() {
				let audio = document.getElementById('bg-music');
				audio.play();
				this.style.display = 'none'; // Hide Button
			});
		</script>
		<script type="text/javascript">
			var offsetX = $("#loveHeart").width() / 2;
			var offsetY = $("#loveHeart").height() / 2 - 55;
			var together = new Date();
			together.setFullYear(1992, 9, 18);
			together.setHours(10);
			together.setMinutes(0);
			together.setSeconds(0);
			together.setMilliseconds(0);

			if (!document.createElement('canvas').getContext) {
				var msg = document.createElement("div");
				msg.id = "errorMsg";
				msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
				document.body.appendChild(msg);
				$("#code").css("display", "none")
				$("#copyright").css("position", "absolute");
				$("#copyright").css("bottom", "10px");
				document.execCommand("stop");
			} else {
				setTimeout(function () {
					startHeartAnimation();
				}, 5000);

				timeElapse(together);
				setInterval(function () {
					timeElapse(together);
				}, 500);

				adjustCodePosition();
				$("#code").typewriter();
			}
		</script>
		<script type="text/javascript" src="js/fireworks.js"></script>

	</body>

</html>
